# import './fragments/partial_work_fields_fragment.graphql'
# import './fragments/partial_user_fields_fragment.graphql'
# import './fragments/partial_sticker_fields_fragment.graphql'

query ViewerNotifications($offset: Int!, $limit: Int!) {
  viewer {
    notifications(offset: $offset, limit: $limit) {
      id
      type
      createdAt
      message
      workId
      work {
        ...PartialWorkFields
      }
      relatedUserId
      relatedUser {
        ...PartialUserFields
      }
      stickerId
      sticker {
        ...PartialStickerFields
      }
    }
  }
}
