# import './fragments/partial_work_fields_fragment.graphql'
# import './fragments/partial_user_fields_fragment.graphql'

query FeedDailyThemeWorks(
  $year: Int!
  $month: Int!
  $day: Int!
  $offset: Int!
  $limit: Int!
) {
  dailyTheme(year: $year, month: $month, day: $day) {
    id
    title
    works(offset: $offset, limit: $limit) {
      ...PartialWorkFields
      user {
        ...PartialUserFields
      }
      viewer {
        id
        isLiked
        isBookmarked
      }
    }
  }
}
