query ViewerUser {
  viewer {
    currentPass{
        type
        isDisabled
        isExpired
    }
    user {
      id
      nanoid
      biography
      fcmToken
      login
      name
      receivedLikesCount
      receivedViewsCount
      awardsCount
      followersCount
      iconImage {
        id
        downloadURL
      }
      headerImage {
        id
        downloadURL
      }
    }
  }
}
