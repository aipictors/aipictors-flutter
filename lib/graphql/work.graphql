# import './fragments/work_user_fields_fragment.graphql'

query Work($id: ID!) {
  work(id: $id) {
    id
    title
    description
    image {
      id
      downloadURL
    }
    user {
      ...WorkUserFields
      viewer {
        id
        isFollower
        isFollowee
        isMuted
      }
    }
    tagNames
    createdAt
    likesCount
    viewsCount
    viewer {
      id
      isLiked
      isBookmarked
    }
  }
}
