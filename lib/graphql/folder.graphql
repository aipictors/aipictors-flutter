# import './fragments/work_user_fields_fragment.graphql'

query Folder($id: ID!) {
  folder(id: $id) {
    id
    title
    description
    user {
      ...WorkUserFields
      viewer {
        isFollowee
        isFollowee
        isMuted
      }
    }
    createdAt
    likesCount
    viewsCount
    thumbnailImage {
      id
      downloadURL
    }
    viewer {
      isLiked
      isWatched
    }
  }
}
