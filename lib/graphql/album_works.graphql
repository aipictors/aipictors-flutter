# import './fragments/partial_feed_work_fields_fragment.graphql'

query AlbumWorks($albumId: ID!, $offset: Int!, $limit: Int!) {
  album(id: $albumId) {
    id
    works(offset: $offset, limit: $limit) {
      ...PartialFeedWorkFields
      viewer {
        id
        isLiked
      }
    }
    viewer {
      id
      isLiked
    }
  }
}
