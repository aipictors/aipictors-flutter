query Histories($offset: Int!, $limit: Int!, $where: HistoriesWhereInput!) {
  histories(offset: $offset, limit: $limit, where: $where) {
    id
    userId
    user {
      id
      name
    }
    workId
    work {
      id
      thumbnailImage {
        id
        downloadURL
      }
    }
    createdAt
  }
}
