query WorkComments($workId: ID!) {
  work(id: $workId) {
    id
    comments(offset: 0, limit: 128) {
      id
      createdAt
      text
      sticker {
        image {
          id
          downloadURL
        }
      }
      user {
        id
        name
        iconImage {
          id
          downloadURL
        }
      }
      responses(offset: 0, limit: 128) {
        id
        text
        sticker {
          id
          image {
            id
            downloadURL
          }
        }
      }
    }
  }
}
