# import './fragments/partial_work_fields_fragment.graphql'
# import './fragments/partial_user_fields_fragment.graphql'

query FeedWorks($offset: Int!, $limit: Int!, $where: WorksWhereInput) {
  works(offset: $offset, limit: $limit, where: $where) {
    ...PartialWorkFields
    user {
      ...PartialUserFields
    }
    viewer {
      id
      isLiked
      isBookmarked
    }
  }
}
