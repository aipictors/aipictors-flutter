# import './fragments/work_user_fields_fragment.graphql'

query Sticker($id: ID!) {
  sticker(id: $id) {
    id
    createdAt
    title
    image {
      id
      downloadURL
    }
    user {
      ...WorkUserFields
      isFollower
      isFollowee
      isMuted
    }
    isLiked
    downloadsCount
    likesCount
    usesCount
    genre
    categories
    isDownloaded
    isDeleted
  }
}
