# import '../sticker/widgets/sticker_card.graphql'

query ViewerBookmarkedStickers($limit: Int!, $offset: Int!, $type: BookmarkedStickerType,) {
  viewer {
    bookmarkedStickers(limit: $limit, offset: $offset, type: $type) {
      id
      title
      imageUrl
      downloadsCount
      usesCount
      ...StickerCard
    }
  }
}
